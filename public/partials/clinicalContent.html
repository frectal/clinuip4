<section>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <blockquote>
                <p>Clinical Content</p>
            </blockquote>
            <div>
                <input ng-model="contentFilter" type="text" class="form-control" placeholder="filter" style="margin-bottom: 5px">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th style="width: 250px;">Content Name</th>
                            <th style="width: 150px;">Tags</th>
                            <th>Contents</th>
                            <th style="width: 20px;"></th>
                            <th style="width: 20px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="content in contents | filter : contentFilter">
                        <td>
                            <pre class="pre">{{ content.name }}</pre>
                        </td>
                        <td>
                            <pre class="pre">{{ content.tags.join(', ') }}</pre>
                        </td>
                        <td>
                            <pre class="pre">{{ content.contents.join('\n') }}</pre>
                        </td>
                        <td><i class="fa fa-pencil-square-o" ng-click="editContent(content)"></i></td>
                        <td><i class="fa fa-times" ng-click="deleteContent(content)"></i></td>
                    </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary pull-right" ng-click="addContent()">Add New Content</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <!-- HTML Form for adding new patient details -->
                    <form class="form-horizontal" role="form" name="detailForm">
                        <div class="form-group" ng-class="{ 'has-error': detailForm.name.$invalid && detailForm.name.$dirty }">
                            <label for="name" class="col-sm-2 control-label" required>Content Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" ng-model="current.name" required />
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': detailForm.tags.$invalid && detailForm.tags.$dirty }">
                            <label for="tags" class="col-sm-2 control-label" required>Tags</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tags" name="tags" ng-model="tagLines" required />
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': detailForm.content.$invalid && detailForm.content.$dirty }">
                            <label for="content" class="col-sm-2 control-label" required>Contents</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="4" id="content" name="content" ng-model="contentLines" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveContent(current)" ng-disabled="detailForm.$invalid">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</section>
